{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<script>
    var stock_symbol = "{{ stock_symbol }}"

    async function getData() {
        let res = await fetch('/data/stock-data/?stock_symbol=' + stock_symbol);
        let data = await res.json();
        console.log(data)

        let res2 = await fetch('/data/stock-list/')
        let data2 = await res2.json()
        console.log(data2)

        connectToStream()
    }

    function connectToStream() {
        var uri = '/stocks/' + encodeURIComponent(stock_symbol) + '/events/';
        var es = new EventSource(uri);


        es.onopen = function () {
            console.log('*** connected');

        };

        es.onerror = function () {
            console.log('*** connection lost, reconnecting...');
        };

        es.addEventListener('stock_updated', function (e) {
            const data = JSON.parse(e.data)
            console.log(data)
        });
    }

    getData()


</script>

</body>
</html>
